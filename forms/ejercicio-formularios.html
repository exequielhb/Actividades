<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario mascotas</title>
</head>
<body>

    <header>
        <h1>Esto es un formulario</h1>
    </header>

    <main>

        <img src="https://www.24horas.cl/incoming/article710297.ece/ALTERNATES/w700/roedor.jpg" alt="">
        <br>
        <br>
        <hr>
        <h2>Completa el formulario de mascotas:</h2>
        <form method="GET">


            <label for="nombre">Nombre de tu mascota: </label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre de tu mascota">
            <br>
            <br>
            <label for="colorm">Color de mascota:</label>
            <input type="color" name="color" id="colorm">
            <br>
            <br>
            <label for="pass">Contraseña: </label>
            <input type="password" name="pass" id="pass" placeholder="contraseña">
            <br>
            <br>
            <textarea name="comentarios" id="" cols="50" rows="20" placeholder="dejanos tus comentarios"></textarea>
            <br>
            <br>
            <h3>Tu mascota es muy peludo?</h3>
            <label for="pelo"> Si </label>
            <input type="checkbox" name="" id="pelo">
            <label for="pelono"> No </label>
            <input type="checkbox" name="" id="pelono">
            <br>
            <br>
            <h3>Dona al hotel: </h3>
            
            <label><input type="radio" name="nombre1" id="100">100</label>
            <label><input type="radio" name="nombre1" id="200">200</label>
            <label><input type="radio" name="nombre1" id="300">300</label>
            <br>
            <br>
            <h3>Envia una imagen de tu mascota:</h3>
            <input type="file" name="" id="" accept="image/*">
            <br>
            <br>
            <h3>Fecha de nacimiento de la mascota: </h3>
            <input type="date" name="" id="">
            <br>
            <br>
            <input type="submit" value="Enviar" name="Enviar">
        
        
        
        </form>










    </main>


    
    
</body>
</html>
